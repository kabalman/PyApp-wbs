{% extends "base.html" %} 
{% block content %}
<div class="container list-page-form">
<h1 class="heading-1 text-center">Current WBS Codes Available</h1>
<table class="table" style="width:100%">
    <thead class="thead-dark">
        <tr>
            <th>Company</th>
            <th>Business Unit</th>
            <th>Project</th>
            <th>WBS Code</th>
            <th>Owner</th>
        </tr>
    </thead>
    {% for entry in entries %}
        <tr>
            <td>{{ entry.company }}</td>
            <td>{{ entry.businessunit }}</td>
            <td>{{ entry.project }}</td>
            <td>{{ entry.wbs }}</td>
            <td>{{ entry.owner }}</td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
